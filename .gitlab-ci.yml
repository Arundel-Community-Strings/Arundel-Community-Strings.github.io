deploy: 
    stage: deploy
    only:
        - master
        deploy:
  script:
    - apt-get update -qq && apt-get install -y -qq lftp
    - lftp -c "set ftp:ssl-allow no; open -u $USERNAME,$PASSWORD $HOST; mirror -Rev ./ ./arundelstrings.org  --ignore-time --parallel=10 --exclude-glob .git* --exclude .git/"